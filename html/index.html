<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Genizah Wizard</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
        crossorigin="anonymous">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->


    <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/blog.css">
    <!--<![endif]-->
</head>

<body>
    <div id="app" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">The Genizah Wizard</h1>
                <h2 class="brand-tagline">Transcriptions classifier</h2>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the blog posts -->

                <div class="posts">
                    <h1 class="content-subhead"></h1>

                    <section class="post">
                        <header class="post-header">

                        </header>

                        <div>
                            <div class="pure-g">
                                <textarea class="pure-u-4-5" placeholder="Enter Transcription" style="min-height:200px;" v-model="text"></textarea>
                                <a class="pure-button pure-u-1-5" href="#" @click="query">Search</a>
                            </div>
                            <div class="results">
                                <h1>Results</h1>
                                <div class="result">
                                    <h2>asdfads</h2>
                                    <p>adsfa dfa sdfa sdf asdf as dfasdf a sdf asdf asd f</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>

</html>
